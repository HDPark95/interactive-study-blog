services:
  postgresql:
    image: postgis/postgis:16-3.4
    platform: linux/amd64
    container_name: studyblog-postgresql
    environment:
      POSTGRES_DB: studyblog
      POSTGRES_USER: studyblog
      POSTGRES_PASSWORD: studyblog
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studyblog -d studyblog"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: studyblog-mysql
    environment:
      MYSQL_DATABASE: studyblog
      MYSQL_USER: studyblog
      MYSQL_PASSWORD: studyblog
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: studyblog-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgresql_data:
  mysql_data:
  redis_data:
